apiVersion: ironic.openstack.org/v1beta1
kind: Ironic
metadata:
  finalizers:
  - Ironic
  name: ironic
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: ironic
  ironicAPI:
    replicas: 1
  ironicConductors:
  - replicas: 1
    storageRequest: 10G
  ironicInspector:
    customServiceConfig: '# add your customization here'
    databaseAccount: ironic-inspector
    passwordSelectors:
      service: IronicInspectorPassword
    preserveJobs: true
    replicas: 1
    serviceUser: ironic-inspector
  passwordSelectors:
    service: IronicPassword
  preserveJobs: true
  rabbitMqClusterName: rabbitmq
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic
  standalone: true
status:
  databaseHostname: openstack.ironic-kuttl-tests.svc
  ironicAPIReadyCount: 1
  ironicConductorReadyCount:
    null_conductor_group_null: 1
---
apiVersion: ironic.openstack.org/v1beta1
kind: IronicAPI
metadata:
  finalizers:
  - IronicAPI
  name: ironic-api
  ownerReferences:
  - apiVersion: ironic.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: Ironic
    name: ironic
spec:
  customServiceConfig: '# add your customization here'
  databaseHostname: openstack.ironic-kuttl-tests.svc
  databaseAccount: ironic
  passwordSelectors:
    service: IronicPassword
  replicas: 1
  resources: {}
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic
  standalone: true
status:
  readyCount: 1
---
apiVersion: ironic.openstack.org/v1beta1
kind: IronicConductor
metadata:
  finalizers:
  - IronicConductor
  name: ironic-conductor
  ownerReferences:
  - apiVersion: ironic.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: Ironic
    name: ironic
spec:
  conductorGroup: ""
  customServiceConfig: '# add your customization here'
  databaseHostname: openstack.ironic-kuttl-tests.svc
  databaseAccount: ironic
  passwordSelectors:
    service: IronicPassword
  replicas: 1
  resources: {}
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic
  standalone: true
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ironic.openstack.org/v1beta1
kind: IronicInspector
metadata:
  finalizers:
  - IronicInspector
  name: ironic-inspector
  ownerReferences:
  - apiVersion: ironic.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: Ironic
    name: ironic
spec:
  customServiceConfig: '# add your customization here'
  databaseInstance: openstack
  databaseAccount: ironic-inspector
  passwordSelectors:
    service: IronicInspectorPassword
  preserveJobs: true
  rabbitMqClusterName: rabbitmq
  replicas: 1
  resources: {}
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic-inspector
  standalone: true
status:
  databaseHostname: openstack.ironic-kuttl-tests.svc
  readyCount: 1
