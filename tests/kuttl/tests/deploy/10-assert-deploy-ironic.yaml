apiVersion: ironic.openstack.org/v1beta1
kind: Ironic
metadata:
  finalizers:
  - Ironic
  name: ironic
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  ironicAPI:
    replicas: 1
  ironicConductors:
  - replicas: 1
    storageRequest: 10G
  ironicInspector:
    customServiceConfig: '# add your customization here'
    passwordSelectors:
      database: IronicInspectorDatabasePassword
      service: IronicInspectorPassword
    preserveJobs: true
    replicas: 1
    serviceUser: ironic-inspector
  ironicNeutronAgent:
    customServiceConfig: "# add your customization here"
    replicas: 1
  passwordSelectors:
    database: IronicDatabasePassword
    service: IronicPassword
  preserveJobs: true
  rabbitMqClusterName: rabbitmq
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic
  standalone: false
status:
  databaseHostname: openstack
  ironicAPIReadyCount: 1
  ironicConductorReadyCount:
    null_conductor_group_null: 1
  ironicNeutronAgentReadyCount: 1
---
apiVersion: ironic.openstack.org/v1beta1
kind: IronicAPI
metadata:
  finalizers:
  - IronicAPI
  name: ironic-api
  ownerReferences:
  - apiVersion: ironic.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: Ironic
    name: ironic
spec:
  customServiceConfig: '# add your customization here'
  databaseHostname: openstack
  passwordSelectors:
    database: IronicDatabasePassword
    service: IronicPassword
  replicas: 1
  resources: {}
  rpcTransport: json-rpc
  secret: osp-secret
  serviceUser: ironic
  standalone: false
status:
  readyCount: 1
---
apiVersion: ironic.openstack.org/v1beta1
